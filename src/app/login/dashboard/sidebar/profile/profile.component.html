<div class="card">
  <div class="card-body">
    <h4 class="card-title"> {{this.userServices.currentUser.firstName}} </h4>
    <h4 class="card-title"> {{this.userServices.currentUser.lastName}} </h4>
    <h5 class="card-subtitle mb-2 text-muted"> {{this.userServices.currentUser.userName}} </h5>
    <button class="btn btn-dark">Settings</button>
    <button class="btn btn-dark" (click)="onLogoutClick()" >Logout</button>
  </div>
</div>
